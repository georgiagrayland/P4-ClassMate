{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant&family=Merriweather:wght@700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/050737e93a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>ClassMate</title>
</head>

<!-- Navbar  -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a href="{% url 'home' %}"class="navbar-brand">ClassMate</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="{% url 'schools' %}">Browse All Schools</a>
                  {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'my_comments' %}">My Activity</a>
                    <div class="navbar-right">
                    <a class="btn btn-outline-light nav-item" href="{% url 'account_logout' %}">Logout</a>
                    </div>
                  {% else %} 
                    <div class="navbar-right">
                    <a class="btn btn-outline-light nav-item" href="{% url 'account_login' %}">LOGIN/SIGNUP</a>
                    </div>
                  {% endif %}
                </div>
              </div>
            </div>
          </nav>
    </header>
<body>

    {% block content %}
    {% endblock %}

<!-- Footer -->
  <footer class="footer mt-auto p-3">
    <div class="container-fluid">
      <p class="m-0 text-center h4">ClassMate</p>
      <p class="m-0 text-center text-white">Helping you find the best education for you and your family</p>
      <p class="m-0 text-center text-white">Find us on social media: <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-square ms-3" aria-hidden="true"></i></a>
      <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square ms-3" aria-hidden="true"></i></a>
      <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram-square ms-3" aria-hidden="true"></i></a>
      <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube-square ms-3" aria-hidden="true"></i></a>
      </p>
    </div>
  </footer>

</body>
</html>
