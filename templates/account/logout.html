{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container-fluid text-center">
<h1 class="login-signup pt-3">{% trans "Sign Out" %}<i class="fa-regular fa-person-to-door"></i></h1>

<p class="signup-prompt">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn btn-dark" type="submit">{% trans 'Sign Out' %}</button>
</form>
</div>

{% endblock %}
