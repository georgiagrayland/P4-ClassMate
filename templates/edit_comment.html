{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="col-md-8 mt-3 offset-md-2">
        <h3 class="delete-comment pb-3">Edit Comment <i class="fa-solid fa-pencil"></i></h3>
        <form method="post">
            {% csrf_token %}
            <textarea name="comment_body" rows="5" cols="45">{{ comment.body }}</textarea><hr>
            <input type="submit" value="Save" class="btn btn-dark">
        </form>
    </div>
</div>
{% endblock %}
